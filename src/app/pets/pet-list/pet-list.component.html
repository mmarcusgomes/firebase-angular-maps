<h6 class="text-center">Registro de Pets</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let pet of petList">
      <td>{{pet.nome}}</td>
      <td>{{pet.raca}}</td>
      <td>{{pet.emailUser}}</td>
      <td>
        <a class="btn" (click)="onEdit(pet)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(pet.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
